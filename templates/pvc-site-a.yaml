{{- $ns := .Values.global.namespace }}
{{- $rel := .Release.Name }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ $rel }}-site-a-cache
  namespace: {{ $ns }}
spec:
  accessModes: ["ReadWriteOnce"]
  storageClassName: {{ .Values.storage.className | quote }}
  resources:
    requests:
      storage: {{ .Values.storage.siteA.cacheSize }}
