{{- $ns := .Values.global.namespace }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: loki-config
  namespace: {{ $ns }}
data:
  config.yaml: |
    auth_enabled: false
    server:
      http_listen_port: 3100
      grpc_listen_port: 9095

    common:
      ring:
        kvstore:
          store: inmemory      

    ingester:
      wal:
        enabled: true
        dir: /var/loki/wal

    # âœ… Compactor needs a working_directory when you use boltdb-shipper + filesystem
    compactor:
      working_directory: /var/loki/retention
      shared_store: filesystem

    schema_config:
      configs:
        - from: 2024-01-01
          store: boltdb-shipper
          object_store: filesystem
          schema: v11
          index:
            prefix: index_
            period: 24h

    storage_config:
      boltdb_shipper:
        active_index_directory: /var/loki/index
        cache_location: /var/loki/cache
      filesystem:
        directory: /var/loki/chunks
