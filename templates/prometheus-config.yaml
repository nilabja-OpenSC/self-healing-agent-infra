{{- $ns := .Values.global.namespace }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: {{ $ns }}
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s

    scrape_configs:
      - job_name: "postgres-exporter"
        static_configs:
          - targets:
              - postgres.{{ $ns }}.svc.cluster.local:{{ .Values.database.exporter.port }}

      # NGINX exporters from both sites
      - job_name: "nginx-exporters"
        static_configs:
          - targets:
              - site-a.{{ $ns }}.svc.cluster.local:9113
              - site-b.{{ $ns }}.svc.cluster.local:9113

      - job_name: "prometheus"
        static_configs:
          - targets:
              - prometheus.{{ $ns }}.svc.cluster.local:9090

      - job_name: "alertmanager"
        static_configs:
          - targets:
              - alertmanager.{{ $ns }}.svc.cluster.local:9093

    alerting:
      alertmanagers:
        - static_configs:
            - targets:
                - alertmanager.{{ $ns }}.svc.cluster.local:9093

    rule_files:
      - /etc/prometheus/rules/*.yml

  rules.yml: |
    groups:
      - name: basic-alerts
        rules:
          - alert: NginxExporterDown
            expr: up{job="nginx-exporters"} == 0
            for: 2m
            labels: { severity: warning }
            annotations:
              summary: "NGINX exporter down"
              description: "Exporter {{ "{{" }} $labels.instance {{ "}}" }} is down for more than 2 minutes."

          - alert: HighActiveConnections
            expr: nginx_connections_active > 100
            for: 5m
            labels: { severity: warning }
            annotations:
              summary: "High NGINX active connections"
              description: "Active connections {{ "{{" }} $value {{ "}}" }} on {{ "{{" }} $labels.instance {{ "}}" }}."

      - name: postgres-alerts
        rules:
          - alert: PostgresExporterDown
            expr: up{job="postgres-exporter"} == 0
            for: 2m
            labels: { severity: warning }
            annotations:
              summary: "Postgres exporter down"
              description: "Exporter {{ "{{" }} $labels.instance {{ "}}" }} has not responded for 2 minutes."

          - alert: PostgresInstanceDown
            expr: pg_up == 0
            for: 1m
            labels: { severity: critical }
            annotations:
              summary: "PostgreSQL instance down"
              description: "Exporter reports pg_up=0 for {{ "{{" }} $labels.instance {{ "}}" }}."

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-rules
  namespace: {{ $ns }}
data:
  basic.yml: |
    groups:
      - name: up-health
        rules:
          - alert: PrometheusSelfDown
            expr: up{job="prometheus"} == 0
            for: 2m
            labels:
              severity: critical
            annotations:
              summary: "Prometheus self scrape down"
              description: "Prometheus instance {{ "{{" }} $labels.instance {{ "}}" }} is not scraping itself."
